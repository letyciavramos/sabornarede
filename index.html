<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon/logo.favicon.png" type="image/x-icon">
    <title>Cadastro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    
  <div class="login">
    <h1>Cadastro</h1>
    

    <div class="email"> Email <br> 
        
        <input type="email" name="email" placeholder="digite o seu email" required>
        <span class="material-icons">
            person
            </span>
    </div>

    <div class="senha"> Senha <br>
        <input type="password" placeholder="digite a sua senha" name="senha" required>
        <span class="material-icons">
            lock
            </span>
        
    </div>

    <div id="btn">
        <button type="submit">Cadastrar</button>
    
    </div>
  </div>
    

</body>
</html>
